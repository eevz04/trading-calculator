<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Trading Calculator - Floating Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* üéØ BOT√ìN FLOTANTE ACTIVADOR */
        .floating-trigger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .floating-trigger:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .floating-trigger.active {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            transform: rotate(45deg);
        }

        /* üé® CALCULADORA POPUP PRINCIPAL */
        .calculator-popup {
            position: fixed;
            top: 90px;
            right: 20px;
            width: 350px;
            height: 580px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateX(400px) scale(0.8);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            overflow: hidden;
        }

        .calculator-popup.active {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        /* üéØ HEADER CON DRAG */
        .calc-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 20px;
            cursor: move;
            user-select: none;
            position: relative;
        }

        .calc-header h3 {
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .calc-header .close-btn {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .calc-header .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* üé® CONTENIDO INTERNO */
        .calc-content {
            padding: 20px;
            height: calc(100% - 70px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.5) transparent;
        }

        .calc-content::-webkit-scrollbar {
            width: 4px;
        }

        .calc-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .calc-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 2px;
        }

        /* üî• TABS COMPACTOS */
        .calc-tabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 3px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px 12px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        /* üìä SECCIONES DE CONTENIDO */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üéØ FORMULARIOS COMPACTOS */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select {
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            transition: all 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* üé® ENTRADA SIN FONDO NI BORDE */
        .entrada-mini {
            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .entrada-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            align-items: end;
        }

        /* üéØ ESCALADA SIN FONDO NI BORDE */
        .escalada-mini {
            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        /* üî• MEJORAR FORM-ROWS DENTRO DE CONTAINERS */
        .entrada-mini .form-row,
        .escalada-mini .form-row {
            margin-bottom: 10px;
        }

        .entrada-mini .form-row:last-child,
        .escalada-mini .form-row:last-child {
            margin-bottom: 0;
        }

        .checkbox-mini {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 2px 0;
        }

        .checkbox-mini input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .checkbox-mini label {
            font-size: 11px !important;
            margin-bottom: 0 !important;
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* üöÄ BOTONES ESPECIALES */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-mini {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-mini:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-mini:active {
            transform: translateY(0);
        }

        /* üì± OUTPUT COMPACTO MEJORADO */
        .output-mini {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .output-text {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ffffff;
            white-space: pre-wrap;
            max-height: 140px;
            overflow-y: auto;
            line-height: 1.5;
            background: rgba(15, 15, 35, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        /* üéØ PARSER ESPECIAL */
        .parser-mini {
            background: rgba(116, 185, 255, 0.1);
            border: 1px solid rgba(116, 185, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .parser-textarea {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 8px;
            resize: none;
        }

        /* üî• STATUS ESPECIAL */
        .status-mini {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .status-mini.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .status-mini.success {
            background: rgba(78, 205, 196, 0.9);
            color: white;
        }

        .status-mini.error {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            .calculator-popup {
                width: 320px;
                right: 10px;
                top: 80px;
            }
            
            .floating-trigger {
                right: 15px;
                top: 15px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* üé® EFECTOS ESPECIALES */
        .glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* üî• MODO DRAG */
        .calculator-popup.dragging {
            transition: none;
            cursor: move;
        }
    </style>
</head>

    <script>
        // üéØ VARIABLES GLOBALES
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        // üöÄ TOGGLE CALCULADORA
        function toggleCalculator() {
            const popup = document.getElementById('calcPopup');
            const trigger = document.getElementById('triggerBtn');
            
            if (popup.classList.contains('active')) {
                closeCalculator();
            } else {
                popup.classList.add('active');
                trigger.classList.add('active');
                trigger.classList.add('pulse');
            }
        }

        function closeCalculator() {
            const popup = document.getElementById('calcPopup');
            const trigger = document.getElementById('triggerBtn');
            
            popup.classList.remove('active');
            trigger.classList.remove('active', 'pulse');
        }

        // üé® SISTEMA DE TABS
        function switchTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Mostrar tab seleccionado
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');
        }

        // üéØ FUNCI√ìN PARA CAMBIAR TAB PROGRAM√ÅTICAMENTE
        function switchTabProgrammatically(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // üéØ DRAG & DROP
        function initDrag() {
            const header = document.getElementById('calcHeader');
            const popup = document.getElementById('calcPopup');

            header.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            function dragStart(e) {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;

                if (e.target === header) {
                    isDragging = true;
                    popup.classList.add('dragging');
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;

                    xOffset = currentX;
                    yOffset = currentY;

                    popup.style.transform = `translate(${currentX}px, ${currentY}px)`;
                }
            }

            function dragEnd() {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                popup.classList.remove('dragging');
            }
        }

        // üß† FUNCIONES DE C√ÅLCULO
        function distribuirCantidadesInteligente(totalLotes, numOrdenes, tipoOperacion) {
            let pesos;
            
            if (tipoOperacion === 'LONG') {
                if (numOrdenes <= 5) {
                    pesos = [8, 12, 20, 30, 30];
                } else if (numOrdenes <= 10) {
                    pesos = [3, 4, 5, 7, 10, 15, 20, 16, 12, 8];
                } else if (numOrdenes <= 20) {
                    pesos = [1, 1, 2, 2, 3, 4, 5, 6, 8, 10, 12, 14, 12, 10, 8, 6, 5, 4, 3, 2];
                } else {
                    pesos = [];
                    for (let i = 0; i < numOrdenes; i++) {
                        const peso = 1 + (i * 2);
                        pesos.push(peso);
                    }
                }
            } else {
                if (numOrdenes <= 5) {
                    pesos = [30, 30, 20, 12, 8];
                } else if (numOrdenes <= 10) {
                    pesos = [8, 12, 16, 20, 15, 10, 7, 5, 4, 3];
                } else if (numOrdenes <= 20) {
                    pesos = [2, 3, 4, 5, 6, 8, 10, 12, 14, 12, 10, 8, 6, 5, 4, 3, 2, 2, 1, 1];
                } else {
                    pesos = [];
                    for (let i = 0; i < numOrdenes; i++) {
                        const peso = numOrdenes - i;
                        pesos.push(peso);
                    }
                }
            }
            
            if (pesos.length !== numOrdenes) {
                const ratio = numOrdenes / pesos.length;
                const nuevoPesos = [];
                for (let i = 0; i < numOrdenes; i++) {
                    const index = Math.floor(i / ratio);
                    nuevoPesos.push(pesos[Math.min(index, pesos.length - 1)]);
                }
                pesos = nuevoPesos;
            }
            
            const totalPeso = pesos.reduce((sum, peso) => sum + peso, 0);
            const porcentajes = pesos.map(peso => peso / totalPeso);
            const cantidades = porcentajes.map(pct => totalLotes * pct);
            
            return cantidades;
        }

        function calcularPrecioPromedioPonderado(escalonada) {
            if (!escalonada || !escalonada.cantidadesInteligentes) {
                return (escalonada.desde + escalonada.hasta) / 2;
            }
            
            const step = Math.abs(escalonada.hasta - escalonada.desde) / (escalonada.ordenes - 1);
            let nocionalTotal = 0;
            let lotesTotal = 0;
            
            for (let i = 0; i < escalonada.ordenes; i++) {
                const precio = escalonada.desde > escalonada.hasta ? 
                              escalonada.desde - (step * i) : 
                              escalonada.desde + (step * i);
                const cantidad = escalonada.cantidadesInteligentes[i];
                
                nocionalTotal += precio * cantidad;
                lotesTotal += cantidad;
            }
            
            return nocionalTotal / lotesTotal;
        }

        // üî• FUNCI√ìN CALCULAR PRINCIPAL (SIN AUTO-C√ÅLCULO)
        function calcular() {
            const riesgo = parseFloat(document.getElementById('riesgo').value) || 100;
            const simbolo = document.getElementById('simbolo').value;
            const tipo = document.getElementById('tipo').value;
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            
            // Entradas normales
            const entradas = [];
            for (let i = 1; i <= 3; i++) {
                const precio = parseFloat(document.getElementById(`entrada${i}_precio`).value);
                const pct = parseFloat(document.getElementById(`entrada${i}_pct`).value) || 0;
                if (precio && pct > 0) {
                    const lotes = (riesgo * (pct/100)) / Math.abs(precio - sl);
                    entradas.push({
                        precio: precio,
                        pct: pct,
                        lotes: lotes.toFixed(6)
                    });
                }
            }
            
            // Escalonada #1
            let escalonada1 = null;
            if (document.getElementById('escalada_activa').checked) {
                const desde = parseFloat(document.getElementById('escalada_desde').value);
                const hasta = parseFloat(document.getElementById('escalada_hasta').value);
                const ordenes = parseInt(document.getElementById('escalada_ordenes').value);
                const pct = parseFloat(document.getElementById('escalada_pct').value) || 0;
                
                if (desde && hasta && ordenes && pct > 0) {
                    const precioPromedio = (desde + hasta) / 2;
                    const lotesTotal = (riesgo * (pct/100)) / Math.abs(precioPromedio - sl);
                    const cantidadesInteligentes1 = distribuirCantidadesInteligente(lotesTotal, ordenes, tipo);
                    
                    escalonada1 = {
                        desde: desde,
                        hasta: hasta,
                        ordenes: ordenes,
                        pct: pct,
                        lotes: lotesTotal.toFixed(6),
                        nombre: "Escalonada 1",
                        cantidadesInteligentes: cantidadesInteligentes1
                    };
                }
            }

            // Escalonada #2
            let escalonada2 = null;
            if (document.getElementById('escalada2_activa').checked) {
                const desde = parseFloat(document.getElementById('escalada2_desde').value);
                const hasta = parseFloat(document.getElementById('escalada2_hasta').value);
                const ordenes = parseInt(document.getElementById('escalada2_ordenes').value);
                const pct = parseFloat(document.getElementById('escalada2_pct').value) || 0;
                
                if (desde && hasta && ordenes && pct > 0) {
                    const precioPromedio = (desde + hasta) / 2;
                    const lotesTotal = (riesgo * (pct/100)) / Math.abs(precioPromedio - sl);
                    const cantidadesInteligentes2 = distribuirCantidadesInteligente(lotesTotal, ordenes, tipo);
                    
                    escalonada2 = {
                        desde: desde,
                        hasta: hasta,
                        ordenes: ordenes,
                        pct: pct,
                        lotes: lotesTotal.toFixed(6),
                        nombre: "Escalonada 2",
                        cantidadesInteligentes: cantidadesInteligentes2
                    };
                }
            }

            // C√°lculos finales
            let lotesTotales = entradas.reduce((sum, e) => sum + parseFloat(e.lotes), 0);
            if (escalonada1) lotesTotales += parseFloat(escalonada1.lotes);
            if (escalonada2) lotesTotales += parseFloat(escalonada2.lotes);

            const pctTotal = entradas.reduce((sum, e) => sum + e.pct, 0) + 
                             (escalonada1 ? escalonada1.pct : 0) + 
                             (escalonada2 ? escalonada2.pct : 0);

            // Precio promedio ponderado
            let nocionalTotal = entradas.reduce((sum, e) => sum + (e.precio * parseFloat(e.lotes)), 0);
            if (escalonada1) {
                const precioPromedio1 = calcularPrecioPromedioPonderado(escalonada1);
                nocionalTotal += precioPromedio1 * parseFloat(escalonada1.lotes);
            }
            if (escalonada2) {
                const precioPromedio2 = calcularPrecioPromedioPonderado(escalonada2);
                nocionalTotal += precioPromedio2 * parseFloat(escalonada2.lotes);
            }
            const precioPromedio = nocionalTotal / lotesTotales;

            const perdidaSL = Math.abs(sl - precioPromedio) * lotesTotales;
            const gananciaTP = Math.abs(tp - precioPromedio) * lotesTotales;
            const rr = gananciaTP / perdidaSL;

            // üî• GENERAR OUTPUT EN FORMATO ORIGINAL QUE TU BOT RECONOCE

            }

            if (escalonada2) {
                output += `\n- ${escalonada2.nombre} (${escalonada2.pct}%): ${escalonada2.desde} a ${escalonada2.hasta} con ${escalonada2.ordenes} √≥rdenes ‚Üí ${escalonada2.lotes} lotes`;
            }
            
            output += `

Precio Promedio: ${precioPromedio.toFixed(2)}
SL: ${sl} (P√©rdida: ${perdidaSL.toFixed(2)})

${pctTotal === 100 ? '‚úÖ RIESGO EXACTO' : '‚ö†Ô∏è PORCENTAJES: ' + pctTotal + '% (debe ser 100%)'}`;
            
            document.getElementById('output').textContent = output;
            showStatusMini(pctTotal === 100 ? 'success' : 'error', 
                         pctTotal === 100 ? '‚úÖ Calculated!' : `‚ö†Ô∏è ${pctTotal}%`);

            switchTabProgrammatically('tools');

        }

       // üîÑ PARSER INTELIGENTE
       function parsearSenal() {
           const input = document.getElementById('parser_input').value;
           if (!input) return;
           
           try {
               // Limpiar entradas previas
               for (let i = 1; i <= 3; i++) {
                   document.getElementById(`entrada${i}_precio`).value = '';
                   document.getElementById(`entrada${i}_pct`).value = '0';
               }
               document.getElementById('escalada_activa').checked = false;
               document.getElementById('escalada2_activa').checked = false;
               
               // 1. Extraer s√≠mbolo
               const simboloPatterns = [
                   /üîπ\s*(\w+)/i,
                   /s√≠mbolo[:\s]*(\w+)/i,
                   /symbol[:\s]*(\w+)/i,
                   /^(\w+)\s*(?:long|short)/i,
                   /^([a-z]{2,5})$/im,
                   /(\w+USDT)/i
               ];
               
               for (const pattern of simboloPatterns) {
                   const match = input.match(pattern);
                   if (match) {
                       document.getElementById('simbolo').value = match[1].toLowerCase();
                       break;
                   }
               }
               
               // 2. Extraer tipo
               const tipoMatch = input.match(/(long|short)/i);
               if (tipoMatch) {
                   document.getElementById('tipo').value = tipoMatch[1].toUpperCase();
               }
               
               // 3. Extraer riesgo
               const riesgoMatch = input.match(/riesgo[:\s]*\$?(\d+(?:\.\d+)?)/i) || 
                                  input.match(/\$(\d+(?:\.\d+)?)/);
               if (riesgoMatch) {
                   document.getElementById('riesgo').value = riesgoMatch[1];
               }
               
               // 4. Extraer SL
               const slMatch = input.match(/sl[:\s]*(\d+(?:\.\d+)?)/i);
               if (slMatch) {
                   document.getElementById('sl').value = slMatch[1];
               }
               
               // 5. Extraer TP
               const tpMatch = input.match(/tp[:\s]*(\d+(?:\.\d+)?)/i);
               if (tpMatch) {
                   document.getElementById('tp').value = tpMatch[1];
               }
               
               // 6. Extraer entradas
               const entradaPatterns = [
                   /entrada\s*(\d)[:\s]*(\d+(?:,\d{3})*(?:\.\d+)?)\s*\((\d+)%\)/gi,
                   /entrada[:\s]*(\d)\s*(\d+(?:,\d{3})*(?:\.\d+)?)\s*(\d+)%/gi,
                   /-\s*(\d+(?:,\d{3})*(?:\.\d+)?)\s*\((\d+)%\)/g
               ];
               
               let entradaIndex = 1;
               for (const pattern of entradaPatterns) {
                   const matches = [...input.matchAll(pattern)];
                   for (const match of matches) {
                       if (entradaIndex <= 3) {
                           let precio, pct;
                           if (match.length === 4) {
                               precio = match[2].replace(/,/g, '');
                               pct = match[3];
                           } else {
                               precio = match[1].replace(/,/g, '');
                               pct = match[2];
                           }
                           
                           document.getElementById(`entrada${entradaIndex}_precio`).value = precio;
                           document.getElementById(`entrada${entradaIndex}_pct`).value = pct;
                           entradaIndex++;
                       }
                   }
                   if (entradaIndex > 1) break;
               }
               
               // 7. Extraer escaladas (PATRONES MEJORADOS)
               const escaladaPatterns = [
                   // üî• FORMATO PRINCIPAL: "- Escalonada 1 (30%): 103041.4 a 104000 con 13 √≥rdenes"
                   /- Escalonada\s*(\d+)\s*\((\d+)%\):\s*(\d+(?:\.\d+)?)\s*a\s*(\d+(?:\.\d+)?)\s*con\s*(\d+)\s*√≥rdenes/gi,
                   
                   // üî• FORMATO ALTERNATIVO: "- Escalada 1 (30%): 103041.4 a 104000 con 13 √≥rdenes"
                   /- Escalada\s*(\d+)\s*\((\d+)%\):\s*(\d+(?:\.\d+)?)\s*a\s*(\d+(?:\.\d+)?)\s*con\s*(\d+)\s*√≥rdenes/gi,
                   
                   // üî• FORMATO GEN√âRICO ORIGINAL
                   /(?:escalada|scale)[:\s]*(\d+(?:,\d{3})*(?:\.\d+)?)\s*(?:a|to)\s*(\d+(?:,\d{3})*(?:\.\d+)?)\s*(?:con|with)\s*(\d+)\s*(?:ordenes|orders)[:\s]*(\d+)%/gi
               ];
               
               let escaladaIndex = 1;
               for (const pattern of escaladaPatterns) {
                   const matches = [...input.matchAll(pattern)];
                   for (const match of matches) {
                       if (escaladaIndex <= 2) {
                           const fieldPrefix = escaladaIndex === 1 ? 'escalada' : 'escalada2';
                           
                           // üî• DETECTAR FORMATO Y EXTRAER DATOS CORRECTAMENTE
                           let desde, hasta, ordenes, pct;
                           
                           if (match[0].includes('Escalonada') || match[0].includes('Escalada')) {
                               // Formato: "- Escalonada 1 (30%): 103041.4 a 104000 con 13 √≥rdenes"
                               desde = match[3];
                               hasta = match[4];
                               ordenes = match[5];
                               pct = match[2];
                           } else {
                               // Formato gen√©rico original
                               desde = match[1].replace(/,/g, '');
                               hasta = match[2].replace(/,/g, '');
                               ordenes = match[3];
                               pct = match[4];
                           }
                           
                           document.getElementById(`${fieldPrefix}_activa`).checked = true;
                           document.getElementById(`${fieldPrefix}_desde`).value = desde;
                           document.getElementById(`${fieldPrefix}_hasta`).value = hasta;
                           document.getElementById(`${fieldPrefix}_ordenes`).value = ordenes;
                           document.getElementById(`${fieldPrefix}_pct`).value = pct;
                           escaladaIndex++;
                       }
                   }
                   if (escaladaIndex > 1) break; // Si encontr√≥ escaladas, parar
               }
               
               showStatusMini('success', '‚úÖ Parsed!');
               calcular();
               
           } catch (error) {
               showStatusMini('error', '‚ùå Parse Error');
           }
       }

               escalada2_ordenes: document.getElementById('escalada2_ordenes').value,
               escalada2_pct: document.getElementById('escalada2_pct').value,
               
               // Output
               output: document.getElementById('output').textContent
           };
           
           localStorage.setItem('tradingCalculatorData', JSON.stringify(datos));
       }

       function cargarDatos() {
           const datosGuardados = localStorage.getItem('tradingCalculatorData');
           if (datosGuardados) {
               const datos = JSON.parse(datosGuardados);
               
               // üî• SOLO CARGAR SI EL VALOR EXISTE Y NO EST√Å VAC√çO
               // Cargar datos b√°sicos
               if (datos.riesgo) document.getElementById('riesgo').value = datos.riesgo;
               if (datos.simbolo) document.getElementById('simbolo').value = datos.simbolo;
               if (datos.tipo) document.getElementById('tipo').value = datos.tipo;
               if (datos.sl) document.getElementById('sl').value = datos.sl;
               if (datos.tp) document.getElementById('tp').value = datos.tp;
               
               // Cargar entradas
               if (datos.entrada1_precio) document.getElementById('entrada1_precio').value = datos.entrada1_precio;
               if (datos.entrada1_pct) document.getElementById('entrada1_pct').value = datos.entrada1_pct;
               if (datos.entrada2_precio) document.getElementById('entrada2_precio').value = datos.entrada2_precio;
               if (datos.entrada2_pct) document.getElementById('entrada2_pct').value = datos.entrada2_pct;
               if (datos.entrada3_precio) document.getElementById('entrada3_precio').value = datos.entrada3_precio;
               if (datos.entrada3_pct) document.getElementById('entrada3_pct').value = datos.entrada3_pct;
               
               // Cargar escaladas
               if (datos.escalada_activa !== undefined) document.getElementById('escalada_activa').checked = datos.escalada_activa;
               if (datos.escalada_desde) document.getElementById('escalada_desde').value = datos.escalada_desde;
               if (datos.escalada_hasta) document.getElementById('escalada_hasta').value = datos.escalada_hasta;
               if (datos.escalada_ordenes) document.getElementById('escalada_ordenes').value = datos.escalada_ordenes;
               if (datos.escalada_pct) document.getElementById('escalada_pct').value = datos.escalada_pct;
               
               if (datos.escalada2_activa !== undefined) document.getElementById('escalada2_activa').checked = datos.escalada2_activa;
               if (datos.escalada2_desde) document.getElementById('escalada2_desde').value = datos.escalada2_desde;
               if (datos.escalada2_hasta) document.getElementById('escalada2_hasta').value = datos.escalada2_hasta;
               if (datos.escalada2_ordenes) document.getElementById('escalada2_ordenes').value = datos.escalada2_ordenes;
               if (datos.escalada2_pct) document.getElementById('escalada2_pct').value = datos.escalada2_pct;
               
               // Cargar output si existe
               if (datos.output && datos.output !== 'Click "Calcular" para generar se√±al...') {
                   document.getElementById('output').textContent = datos.output;
               }
           }
       }

       function setupAutoSave() {
           const inputs = document.querySelectorAll('input, select, textarea');
           inputs.forEach(input => {
               input.addEventListener('change', guardarDatos);
               input.addEventListener('blur', guardarDatos);
           });
           
           // Tambi√©n guardar cuando se active/desactive checkbox
           document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
               checkbox.addEventListener('change', guardarDatos);
           });
       }

       // üöÄ INICIALIZAR (MODIFICADO)
       document.addEventListener('DOMContentLoaded', function() {
           initDrag();
           setupAutoCalc();
           
           // üíæ CARGAR DATOS GUARDADOS Y CONFIGURAR AUTO-SAVE
           cargarDatos();
           setupAutoSave();
           
           // üéØ Mostrar calculadora autom√°ticamente en la primera carga
           setTimeout(() => {
               toggleCalculator();
           }, 500);
       });
   </script>
