        .container {

        }
        
        .header {

            grid-template-columns: 1fr 1fr;

        .btn {

        .btn:active {

        .output-text {

        .checkbox-container {

        .checkbox-container input[type="checkbox"] {

        .status.info {

        /* Navegaci√≥n por pesta√±as para m√≥vil */
        .tabs {

        .tab.active {

        .tab-content {

        /* Bot√≥n flotante para calcular */

            background: linear-gradient(45deg, #4ECDC4, #44A08D);

            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .floating-calc:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>Calculadora m√≥vil optimizada</p>
        </div>
        
        <!-- Navegaci√≥n por pesta√±as -->

            <button class="tab active" onclick="showTab('config')">‚öôÔ∏è Config</button>
            <button class="tab" onclick="showTab('entradas')">üìà Entradas</button>

            <div class="form-grid">

    <!-- Bot√≥n flotante para calcular -->

    <script>
        function showTab(tabName) {
            // Ocultar todos los contenidos
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Desactivar todas las pesta√±as
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Mostrar el contenido seleccionado
            document.getElementById(tabName).classList.add('active');
            
            // Activar la pesta√±a seleccionada
            event.target.classList.add('active');
        }
        
        function calcularYMostrar() {
            calcular();
            showTab('resultado');
            // Actualizar la pesta√±a activa visualmente
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab')[3].classList.add('active'); // Pesta√±a resultado
        }
        
        function calcular() {
            const riesgo = parseFloat(document.getElementById('riesgo').value) || 100;
            const simbolo = document.getElementById('simbolo').value;
            const tipo = document.getElementById('tipo').value;
            const sl = parseFloat(document.getElementById('sl').value);
            const tp = parseFloat(document.getElementById('tp').value);
            
            // Entradas normales
            const entradas = [];
            for (let i = 1; i <= 3; i++) {
                const precio = parseFloat(document.getElementById('entrada' + i + '_precio').value);
                const pct = parseFloat(document.getElementById('entrada' + i + '_pct').value) || 0;
                if (precio && pct > 0) {
                    const lotes = (riesgo * (pct/100)) / Math.abs(precio - sl);
                    entradas.push({
                        precio: precio,
                        pct: pct,
                        lotes: lotes.toFixed(6)
                    });
                }
            }
            
            // Escalonada
            let escalonada = null;
            if (document.getElementById('escalada_activa').checked) {
                const desde = parseFloat(document.getElementById('escalada_desde').value);
                const hasta = parseFloat(document.getElementById('escalada_hasta').value);
                const ordenes = parseInt(document.getElementById('escalada_ordenes').value);
                const pct = parseFloat(document.getElementById('escalada_pct').value) || 0;
                
                if (desde && hasta && ordenes && pct > 0) {
                    const precioPromedio = (desde + hasta) / 2;
                    const lotesTotal = (riesgo * (pct/100)) / Math.abs(precioPromedio - sl);
                    
                    escalonada = {
                        desde: desde,
                        hasta: hasta,
                        ordenes: ordenes,
                        pct: pct,
                        lotes: lotesTotal.toFixed(6)
                    };
                }
            }
            
            // C√°lculos finales
            let lotesTotales = entradas.reduce((sum, e) => sum + parseFloat(e.lotes), 0);
            if (escalonada) lotesTotales += parseFloat(escalonada.lotes);
            
            const pctTotal = entradas.reduce((sum, e) => sum + e.pct, 0) + (escalonada ? escalonada.pct : 0);
            
            // Precio promedio ponderado
            let nocionalTotal = entradas.reduce((sum, e) => sum + (e.precio * parseFloat(e.lotes)), 0);
            if (escalonada) {
                const precioPromedio = (escalonada.desde + escalonada.hasta) / 2;
                nocionalTotal += precioPromedio * parseFloat(escalonada.lotes);
            }
            const precioPromedio = nocionalTotal / lotesTotales;
            
            const perdidaSL = Math.abs(sl - precioPromedio) * lotesTotales;
            const gananciaTP = Math.abs(tp - precioPromedio) * lotesTotales;
            const rr = gananciaTP / perdidaSL;
            
            // Generar output
            let output = 'üìä NUEVA ORDEN CALCULADA\n\nüîπ ' + simbolo + '\n\nTipo: ' + tipo + '\nRiesgo: $' + riesgo + '\n\nEntradas:';

            entradas.forEach(e => {
                output += '\n- ' + e.precio + ' (' + e.pct + '%) ‚Üí ' + e.lotes + ' lotes';
            });
            
            if (escalonada) {
                output += '\n- Escalonada (' + escalonada.pct + '%): ' + escalonada.desde + ' a ' + escalonada.hasta + ' con ' + escalonada.ordenes + ' √≥rdenes ‚Üí ' + escalonada.lotes + ' lotes';
            }
            
            output += '\n\nPrecio Promedio: ' + precioPromedio.toFixed(2) + '\nSL: ' + sl + ' (P√©rdida: ' + perdidaSL.toFixed(2) + ')\nTP: ' + tp + ' (Ganancia: ' + gananciaTP.toFixed(2) + ')\n\nLotes Totales: ' + lotesTotales.toFixed(6) + '\nR/B: ' + rr.toFixed(3) + '\n\n' + (Math.abs(perdidaSL - riesgo) < 1 ? '‚úÖ RIESGO EXACTO' : '‚ö†Ô∏è PORCENTAJES: ' + pctTotal + '% (debe ser 100%)');
            
            document.getElementById('output').textContent = output;
            
            showStatus(pctTotal === 100 ? 'success' : 'error', 
                     pctTotal === 100 ? '‚úÖ C√°lculo completado' : '‚ö†Ô∏è Porcentajes: ' + pctTotal + '%');
        }
        
        function parsearSenal() {
            const input = document.getElementById('parser_input').value;
            if (!input) {
                showStatus('error', '‚ùå No hay datos para parsear');
                return;
            }
            
            try {
                // Limpiar entradas previas
                for (let i = 1; i <= 3; i++) {
                    document.getElementById('entrada' + i + '_precio').value = '';
                    document.getElementById('entrada' + i + '_pct').value = '0';
                }
                document.getElementById('escalada_activa').checked = false;
                
                // 1. Extraer s√≠mbolo
                const simboloPatterns = [
                    /üîπ\s*(\w+)/i,
                    /s√≠mbolo[:\s]*(\w+)/i,
                    /symbol[:\s]*(\w+)/i,
                    /par[:\s]*(\w+)/i,
                    /^(\w+)\s*(?:long|short)/i,
                    /^([a-z]{2,5})$/im
                ];
                
                for (let j = 0; j < simboloPatterns.length; j++) {
                    const match = input.match(simboloPatterns[j]);
                    if (match) {
                        document.getElementById('simbolo').value = match[1].toLowerCase();
                        break;
                    }
                }
                
                // 2. Extraer tipo
                const tipoPatterns = [
                    /tipo[:\s]*(long|short)/i,
                    /direcci√≥n[:\s]*(long|short)/i,
                    /direction[:\s]*(long|short)/i,
                    /^(long|short)$/im,
                    /(long|short)/i
                ];
                
                for (let j = 0; j < tipoPatterns.length; j++) {
                    const match = input.match(tipoPatterns[j]);
                    if (match) {
                        document.getElementById('tipo').value = match[1].toUpperCase();
                        break;
                    }
                }
                
                // 3. Extraer riesgo
                const riesgoPatterns = [
                    /riesgo[:\s]*\$?(\d+(?:\.\d+)?)/i,
                    /risk[:\s]*\$?(\d+(?:\.\d+)?)/i,
                    /capital[:\s]*\$?(\d+(?:\.\d+)?)/i,
                    /(\d+)\$?\s*riesgo/i,
                    /\$(\d+(?:\.\d+)?)/
                ];
                
                for (let j = 0; j < riesgoPatterns.length; j++) {
                    const match = input.match(riesgoPatterns[j]);
                    if (match) {
                        document.getElementById('riesgo').value = match[1];
                        break;
                    }
                }
                
                // 4. Extraer Stop Loss
                const slPatterns = [
                    /sl[:\s]*(\d+(?:\.\d+)?)/i,
                    /stop\s*loss[:\s]*(\d+(?:\.\d+)?)/i,
                    /stop[:\s]*(\d+(?:\.\d+)?)/i,
                    /stoploss[:\s]*(\d+(?:\.\d+)?)/i
                ];
                
                for (let j = 0; j < slPatterns.length; j++) {
                    const match = input.match(slPatterns[j]);
                    if (match) {
                        document.getElementById('sl').value = match[1];
                        break;
                    }
                }
                
                // 5. Extraer Take Profit
                const tpPatterns = [
                    /tp[:\s]*(\d+(?:\.\d+)?)/i,
                    /take\s*profit[:\s]*(\d+(?:\.\d+)?)/i,
                    /target[:\s]*(\d+(?:\.\d+)?)/i,
                    /objetivo[:\s]*(\d+(?:\.\d+)?)/i
                ];
                
                for (let j = 0; j < tpPatterns.length; j++) {
                    const match = input.match(tpPatterns[j]);
                    if (match) {
                        document.getElementById('tp').value = match[1];
                        break;
                    }
                }
                
                // 6. Extraer entradas
                const entradaPattern = /entrada[:\s]*(\d)\s*(\d+(?:,\d{3})*(?:\.\d+)?)\s*(\d+)%/gi;
                const matches = input.matchAll(entradaPattern);
                let entradaIndex = 1;
                
                for (const match of matches) {
                    if (entradaIndex <= 3) {
                        const precio = match[2].replace(/,/g, '');
                        const pct = match[3];
                        document.getElementById('entrada' + entradaIndex + '_precio').value = precio;
                        document.getElementById('entrada' + entradaIndex + '_pct').value = pct;
                        entradaIndex++;
                    }
                }
                
                // 7. Extraer escalada
                const escaladaPattern = /escalada[:\s]*(\d+(?:,\d{3})*(?:\.\d+)?)\s*a\s*(\d+(?:,\d{3})*(?:\.\d+)?)\s*con\s*(\d+)\s*ordenes\s*(\d+)%/i;
                const escaladaMatch = input.match(escaladaPattern);
                
                if (escaladaMatch) {
                    document.getElementById('escalada_activa').checked = true;
                    document.getElementById('escalada_desde').value = escaladaMatch[1].replace(/,/g, '');
                    document.getElementById('escalada_hasta').value = escaladaMatch[2].replace(/,/g, '');
                    document.getElementById('escalada_ordenes').value = escaladaMatch[3];
                    document.getElementById('escalada_pct').value = escaladaMatch[4];
                }
                
                showStatus('success', '‚úÖ Se√±al cargada correctamente');
                calcularYMostrar();
                
            } catch (error) {
                showStatus('error', '‚ùå Error al parsear - Revisa el formato');
                console.log('Parser error:', error);
            }
        }
